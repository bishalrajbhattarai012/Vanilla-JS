<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comment Section</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
  font-family: sans-serif;
  background: #f2f2f2;
  padding: 20px;
}

.comment-container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

textarea {
  width: 100%;
  height: 80px;
  resize: none;
  padding: 10px;
}

button {
  align-self: flex-end;
  padding: 8px 12px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

ul.comments {
  list-style-type: none;
  padding: 0;
  margin-top: 20px;
}

.comment {
  background: #eee;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 6px;
  position: relative;
}

.comment-actions {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.comment-actions button {
  background: transparent;
  border: none;
  color: #0077cc;
  cursor: pointer;
  padding: 0;
}
    </style>
</head>
<body>

  <div class="comment-container">
    <h2>Leave a Comment</h2>
    <div class="input-group">
      <textarea id="commentInput" placeholder="Write your comment..."></textarea>
      <button id="postCommentBtn">Post Comment</button>
    </div>
    <ul id="commentList" class="comments"></ul>
  </div>

  <script src="comment.js"></script>
</body>
</html>
